<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Editais - Página Inicial</title>

    <!-- FavIcons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <!-- Cabeçalho Principal -->
    <header id="cabecalho">
        <section class="container d-flex align-items-center justify-content-between">
            <!-- Logo/Brand da FATEC -->
            <a class="logo" href="index.html"><img src="img/logo_fatec/logo_fatec_cor.png" alt="Fatec Itapira"></a>

            <!-- Caixa de Pesquisa -->
            <div class="pesquisa d-flex align-content-center">
                <input type="search" class="caixa-pesquisa" placeholder="Pesquisar Cargos ou Fatecs">
                <button type="submit">Pesquisar</button>
            </div>

            <!-- Botões de Autenticação e Perfil -->
            <ul class="autenticar">
                <li class="cadastrar"><a href="cadastro.html">Cadastre-se</a></li>
                <li class="login"><a href="login.html">Login</a></li>
            </ul>
        </section>

        <!-- Filtros -->
        <section class="container">
            <div class="filtros d-flex justify-content-between">
                <select class="form-select btn">
                    <option>A Qualquer Momento</option>
                </select>

                <select class="form-select btn">
                    <option>Tipo de Vaga</option>
                </select>

                <select class="form-select btn">
                    <option>Setores</option>
                </select>

                <select class="form-select btn">
                    <option>Carga Horária</option>
                </select>
            </div>
        </section>
        <!-- FIM Filtros -->
    </header>
    <!-- FIM Cabeçalho Principal -->

    <!-- Main -->
    <main id="principal">
        <h1 class="text-center">Editar Perfil</h1>
        <div class="container">
            <div class="card">
                <form action="login.html" method="get">
                <div class="card-body">
                  <!-- <h5 class="card-title">Formulário de Manifestação</h5> -->
                    <div class="form-group row">
                        <div class="col-3">
                            <img src="img/placeholder-image.png" alt="placeholder-image" class="img-fluid" style="width: 100%">
                        </div>
                        <div class="col-9">
                            <p class="card-text">ID de Matrícula: 0000000000</p>
                            <p><input type="text" name="candidato-nome" id="candidato-nome" placeholder="Nome Completo" class="form-control labeled"></p>
                            <p><input type="email" name="candidato-email" id="candidato-email" placeholder="E-mail" class="form-control labeled"></p>
                            <p><input type="number" name="candidato-telefone" id="candidato-telefone" placeholder="Telefone" class="form-control labeled"></p>
                        </div>
                    </div>
                    <div>
                        <p class="card-text">Segurança</p>
                        <p><input type="password" name="nova-senha" id="nova-senha" placeholder="Nova Senha" class="form-control labeled"></p>
                        <p><input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirmar Senha" class="form-control labeled"></p>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <!-- <p class="card-text"><input type="reset" value="Limpar todos os campos" class="btn"></p> -->
                    <p class="card-text"><input type="submit" value="Salvar" class="btn"></a>
                </div>
                </form>
            </div>
        </div>
    </main>
    <!-- FIM Main -->

    <!-- Rodapé Principal -->
    <footer id="rodape">
        <section class="cps-logo">
            <div class="container d-flex justify-content-center">
                <!-- CPS LOGO e Governo Estado de São Paulo -->
                <img src="img/footer-cps-logo.png" alt="Centro Paula Souza e Governo do Estado de São Paulo">
            </div>
        </section>
        <p class="cps-copy d-flex justify-content-center">Copyright © 2022 Fatec Itapira - Todos os Direitos Reservados - Desenvolvido por Equipe do Projeto Integrador da Fatec</p>
    </footer>
    <!-- FIM Rodapé Principal -->
</body>
</html>
