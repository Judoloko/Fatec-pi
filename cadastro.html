<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FavIcons -->
  <link rel="apple-touch-icon" sizes="180x180"
    href="https://fatweb.s3.amazonaws.com/vestibularfatec/assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32"
    href="https://fatweb.s3.amazonaws.com/vestibularfatec/assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16"
    href="https://fatweb.s3.amazonaws.com/vestibularfatec/assets/img/favicon/favicon-16x16.png">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
  <title>Cadastro | Portal de Editais - FATEC Itapira</title>
</head>

<body>
  <!-- Cabeçalho Principal -->
  <header id="cabecalho">
    <section class="container d-flex align-items-center justify-content-between">
        <!-- Logo/Brand da FATEC -->
        <a class="logo" href="index.html"><img src="img/logo_fatec/logo_fatec_cor.png" alt="Fatec Itapira"></a>

        <!-- Caixa de Pesquisa -->
        <div class="pesquisa d-flex align-content-center">
            <input type="search" class="caixa-pesquisa" placeholder="Pesquisar Cargos ou Fatecs">
            <button type="submit">Pesquisar</button>
        </div>

        <!-- Botões de Autenticação e Perfil -->
        <ul class="autenticar">
            <li class="cadastrar"><a href="cadastro.html">Cadastre-se</a></li>
            <li class="login"><a href="login.html">Login</a></li>
        </ul>
    </section>

    <!-- Filtros -->
    <section class="container">
        <div class="filtros d-flex justify-content-between">
            <select class="form-select btn btn-primary">
                <option>A Qualquer Momento</option>
            </select>

            <select class="form-select btn">
                <option>Tipo de Vaga</option>
            </select>

            <select class="form-select btn">
                <option>Setores</option>
            </select>

            <select class="form-select btn">
                <option>Carga Horária</option>
            </select>
        </div>
    </section>
    <!-- FIM Filtros -->
</header>
<!-- FIM Cabeçalho Principal -->

  <!-- Seção de Cadastro -->
  <main class="container">
    <h1>Conecte-se a sua conta</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <ul>
        <li>
          <a href="login.html" class="btn">Login</a>
        </li>
        <li>
          <a href="cadastro.html" class="btn btn-primary">Cadastrar</a>
        </li>
      </ul>

      <p class="input-fatec-group">
        <label for="nome_cad">Nome</label>
        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="ex: Centro Paula Souza" />
      </p>

      <p class="input-fatec-group">
        <label for="email_cad">E-mail</label>
        <input id="email_cad" name="email_cad" required="required" type="email" placeholder="email@email.com" />
      </p>

      <p class="input-fatec-group">
        <label for="senha_cad">Sua senha</label>
        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234" />
      </p>

      <p class="input-fatec-group">
        <label for="cpf_cad">CPF</label>
        <input id="cpf_cad" name="cpf_cad" required="required" type="cpf" placeholder="123.456.789-0" />
      </p>

      <p class="input-fatec-group">
        <label for="matricula_cad">ID Matricula</label>
        <input id="matricula_cad" name="matricula_cad" required="required" type="matricula"
          placeholder="Indentificação de Matrícula da FATEC" />
      </p>

      <p><input type="submit" class="btn btn-primary" value="Cadastrar"></p>
    </form>
  </main>
  <!-- FIM Seção de Cadastro -->

  <!-- Rodapé Principal -->
  <footer id="rodape">
    <section class="cps-logo d-flex justify-content-center">
        <!-- CPS LOGO e Governo Estado de São Paulo -->
        <img src="img/footer-cps-logo.png" alt="Centro Paula Souza e Governo do Estado de São Paulo">
    </section>
    <p class="cps-copy d-flex justify-content-center">Copyright © 2022 Fatec Itapira - Todos os Direitos Reservados - Desenvolvido por Equipe do Projeto Integrador da Fatec</p>
  </footer>
  <!-- FIM Rodapé Principal -->
</body>

</html>
