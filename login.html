<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- FavIcons -->
    <link rel="apple-touch-icon" sizes="180x180"
        href="https://fatweb.s3.amazonaws.com/vestibularfatec/assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://fatweb.s3.amazonaws.com/vestibularfatec/assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://fatweb.s3.amazonaws.com/vestibularfatec/assets/img/favicon/favicon-16x16.png">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Cabeçalho Principal -->
    <header id="cabecalho">
        <section class="container">
            <!-- Logo/Brand da FATEC -->
            <a class="logo" href="index.html"><img src="img/logo_fatec/logo_fatec_cor.png" alt="Fatec Itapira"></a>

            <!-- Caixa de Pesquisa -->
            <div class="pesquisa">
                <form action="#" method="GET">
                    <input type="search" class="caixa-pesquisa" placeholder="Pesquisar Cargos ou Fatecs">
                    <button type="submit">Pesquisar</button>
                </form>
            </div>

            <!-- Botões de Autenticação e Perfil -->
            <ul class="autenticar">
                <li class="cadastrar"><a href="cadastro.html">Cadastre-se</a></li>
                <li class="login"><a href="login.html">Login</a></li>
            </ul>
        </section>
    </header>
    <!-- FIM Cabeçalho Principal -->

    <!-- Seção de Login -->
    <main class="container">
        <h1>Conecte-se a sua conta</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <ul>
                <li>
                    <a href="login.html" class="btn btn-primary">Login</a>
                </li>
                <li>
                    <a href="cadastro.html" class="btn">Cadastrar</a>
                </li>
            </ul>

            <p class="input-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="seuemail@escreveaqui.com.br">
            </p>

            <p class="input-group">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="sua senha aqui">
            </p>

            <p class="unlabeled-group">
                <a href="#">Esqueceu sua senha?</a>
                <input type="checkbox" name="lembrar_senha">Lembrar senha
            </p>
            <p><input type="submit" class="btn btn-primary" value="Entrar"></p>
        </form>
    </main>
    <!-- FIM Seção de Login -->
</body>
</html>
