<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- FavIcons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- Cabeçalho Principal -->
    <header id="cabecalho">
        <section class="container d-flex align-items-center justify-content-between">
            <!-- Logo/Brand da FATEC -->
            <a class="logo" href="index.html"><img src="img/logo_fatec/logo_fatec_cor.png" alt="Fatec Itapira"></a>

            <!-- Caixa de Pesquisa -->
            <div class="pesquisa d-flex align-content-center">
                <input type="search" class="caixa-pesquisa" placeholder="Pesquisar Cargos ou Fatecs">
                <button type="submit">Pesquisar</button>
            </div>

            <!-- Botões de Autenticação e Perfil -->
            <ul class="autenticar">
                <li class="cadastrar"><a href="cadastro.html">Cadastre-se</a></li>
                <li class="login"><a href="login.html">Login</a></li>
            </ul>
        </section>

        <!-- Filtros -->
        <section class="container">
            <div class="filtros d-flex justify-content-between">
                <select class="form-select btn">
                    <option>A Qualquer Momento</option>
                </select>

                <select class="form-select btn">
                    <option>Tipo de Vaga</option>
                </select>

                <select class="form-select btn">
                    <option>Setores</option>
                </select>

                <select class="form-select btn">
                    <option>Carga Horária</option>
                </select>
            </div>
        </section>
        <!-- FIM Filtros -->
    </header>
    <!-- FIM Cabeçalho Principal -->

    <!-- Seção de Login -->
    <main class="container">
        <h1>Conecte-se a sua conta</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <ul>
                <li>
                    <a href="login.html" class="btn btn-primary">Login</a>
                </li>
                <li>
                    <a href="cadastro.html" class="btn">Cadastrar</a>
                </li>
            </ul>

            <p class="input-fatec-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="seuemail@escreveaqui.com.br">
            </p>

            <p class="input-fatec-group">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="sua senha aqui">
            </p>

            <div class="unlabeled-group">
                <p><a href="#">Esqueceu sua senha?</a></p>
                <p><input type="checkbox" name="lembrar_senha">Lembrar senha</p>
            </div>
            <p><input type="submit" class="btn btn-primary" value="Entrar"></p>
        </form>
    </main>
    <!-- FIM Seção de Login -->

    <!-- Rodapé Principal -->
    <footer id="rodape">
        <section class="cps-logo d-flex justify-content-center">
            <!-- CPS LOGO e Governo Estado de São Paulo -->
            <img src="img/footer-cps-logo.png" alt="Centro Paula Souza e Governo do Estado de São Paulo">
        </section>
        <p class="cps-copy d-flex justify-content-center">Copyright © 2022 Fatec Itapira - Todos os Direitos Reservados - Desenvolvido por Equipe do Projeto Integrador da Fatec</p>
    </footer>
    <!-- FIM Rodapé Principal -->
</body>

</html>
